<!DOCTYPE html>
<html lang='en-US' class='wa-dark'>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Itermusing</title>

  <link rel=icon href='data:image/png;base64,' />
  <style>
    /* Theme: webawesome.css or native.css */
    @import url("https://early.webawesome.com/webawesome@3.0.0-alpha.13/dist/styles/webawesome.css") layer(wa);

    /* Theme: default.css or awesome.css or classic.css */
    @import url("https://early.webawesome.com/webawesome@3.0.0-alpha.13/dist/styles/themes/default.css") layer(theme);

    /* Itermusing web component defaults */
    @layer itm {
      itm-root, it-m { display: none; }
      itm-v { display: block; }
      .itm-loading {
        color: gray;
        &:before { content: '[[ ' }
        &:after { content: ' ]]' }
      }
    }

    @layer reset, wa, theme, itm;

    itm-v {
      padding: 0.5rem;
    }
  </style>

  <script type=module crossorigin src="https://early.webawesome.com/webawesome@3.0.0-alpha.13/dist/webawesome.loader.js"></script>
  <script type=module src='/esm/itermusing.js?boot'></script>
</head>

  init-codemirror='/esm/mime_codemirror.js?include'
  dep-mock='/esm-mock/itm_wa_views.js'
></itm-root>
